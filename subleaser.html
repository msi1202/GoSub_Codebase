</head>
<body>
  <header class="main-header">
    <div class="logo"><a href="index.html">GoSub</a></div>
    <nav class="nav-links" id="navbar">
      <a href="how-it-works.html">How It Works</a>
      <a href="listings.html">Listings</a>
      <a href="about.html">About</a>

      <a href="contact.html">Contact</a>
      <a href="login.html" class="btn-login">Log In</a>
      <a href="signup.html" class="btn-signup">Sign Up</a>
    </nav>
    <div class="nav-toggle" id="navToggle">&#9776;</div>
  </header>

  <!-- Parallax Hero -->
  <section class="parallax-hero small-hero">
    <div class="hero-overlay"></div>
    <div class="hero-content" data-aos="fade-up">
      <h1>List Your Space</h1>
      <p>Quickly post your sublease and let the right student find you.</p>
    </div>
  </section>

  <section class="role-form-section" data-aos="fade-up">
    <h2>Subleaser Form</h2>
    <form class="role-form">
      <label>Listing Title<br/>
        <input type="text" placeholder="e.g. Cozy Studio near Campus" required />
      </label>
      <label>Address / Location<br/>
        <input type="text" placeholder="Enter full address or cross-streets" required />
      </label>
      <label>Monthly Rent<br/>
        <input type="number" placeholder="Rent in $" required />
      </label>
      <label>Start Date<br/>
        <input type="date" required />
      </label>
      <label>End Date<br/>
        <input type="date" required />
      </label>
      <label>Description<br/>
        <textarea rows="4" placeholder="Describe amenities, roommates, etc." required></textarea>
      </label>
      <button class="btn-primary" type="submit">Submit Listing</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 GoSub. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>

    AOS.init({ once: true, duration: 800 });
  </script>
